name: Go

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version: [1.17, 1.18]
        os: [ubuntu-latest, ubuntu-18.04]
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
      
    - name: Check Go version
      run: go version  # Verificar se a versão do Go foi instalada corretamente

    - name: Ensure Go is in PATH
      run: echo $PATH  # Verificar se Go está no PATH

    - name: Build-DB
      run: docker-compose build
      
    - name: Create-DB
      run: docker-compose up -d

    - name: Check Docker version
      run: docker --version  # Verificar se o Docker está instalado corretamente

    - name: Test
      run: go test -v ./...  # Rodar todos os testes
          
  build:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version: [1.17, 1.18]
        os: [ubuntu-latest, ubuntu-18.04]
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    
    - name: Build
      run: go build -v main.go
